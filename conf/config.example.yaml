logging:
  level: info
  dir: ./logs
  max_size_mb: 100
  max_backups: 10
  max_age_days: 30
  compress: false

role: both

monitor:
  orderbook_depth: 20
  batch_size: 500
  batch_interval: 5
  ring_buffer_size: 10000
  save_interval: 5

trader:
  max_open_orders: 10
  max_position_size: 1000.0
  default_strategy: grid
  strategy_update_interval: 10
  slippage_percent: 0.5
  enable_backtest: false

trade:
  update_interval: 5

orderbook:
  debug_log_raw: false
  debug_log_msg: false

clickhouse:
  host: localhost
  port: 8123
  database: crypto
  username: default
  password: default
  use_tls: false
  connect_timeout: 10
  max_retries: 3
  compression: true
  max_batch_size: 10000
  replication_factor: 1
